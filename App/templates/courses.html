{% extends "mainTemplate.html" %} {% block title %} Courses {%endblock %} {%
block css %}<link
  rel="stylesheet"
  href="{{ url_for('static',filename='css/mycourses.css') }}"
/>
{% endblock %} {% block content%}
<div class="mainframe">
  <form action="">
    <input class="search-bar" type="text" placeholder="Search" />
    <button><i class="bi bi-search" id="searchbtn"></i></button>
  </form>

  <div id="modules-display"></div>
</div>
{% endblock%} {% block script %}
<script>
  fetch("http://localhost:9200/catalogue/modules/_search")
    .then((response) => response.json())
    .then((data) => (data = data.hits.hits))
    .then((data) => data = data)
    .then((data) => document.querySelector("#modules-display").innerHTML = data);
</script>
{% endblock %}
